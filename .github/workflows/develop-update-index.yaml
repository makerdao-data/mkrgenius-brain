name: Update index - DEV-MKRGENIUS-BRAIN

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:

  stage_1:
    name: Push to Amazon EC2 - DEV-MKRGENIUS-BRAIN
    runs-on: ubuntu-latest
    environment: develop

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Deploy to DEV-MKRGENIUS-BRAIN
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.DEV_EC2_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.DEV_HOST_DNS }}
        REMOTE_USER: ${{ secrets.DEV_USERNAME }}
        TARGET: ${{ secrets.DEV_TARGET_DIR }}
  
  stage_2:
    name: Update index.json and re-start DEV-MKRGENIUS-BRAIN
    runs-on: ubuntu-latest
    needs: stage_1
    
    steps:
    - name: Executing remote SSH commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEV_HOST_DNS }}
        username: ${{ secrets.DEV_USERNAME }}
        key: ${{ secrets.DEV_EC2_SSH_KEY }}
        script: cd ${{ secrets.DEV_TARGET_DIR }} && git checkout develop && git pull --rebase && ./update_index.sh
