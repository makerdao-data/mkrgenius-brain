name: 🚚 Deploy mkrgenius-brain PRODUCTION
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["🏗 Build & publish docker image"]
    types:
      - completed

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to mkrgenius-brain production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: cd $HOME/mkrgenius-brain && git pull --rebase && ./deploy.sh
