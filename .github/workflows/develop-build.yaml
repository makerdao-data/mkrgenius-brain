name: Deploy to Amazon EC2 - DEV-MKRGENIUS-BRAIN

on:
  push:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:

  deploy:
    name: Push to Amazon EC2 - DEV-MKRGENIUS-BRAIN
    runs-on: ubuntu-latest
    environment: develop

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Deploy to DEV-MKRGENIUS-BRAIN
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.HOST_DNS }}
        REMOTE_USER: ${{ secrets.USERNAME }}
        TARGET: ${{ secrets.TARGET_DIR }}
  
  build:
    name: Build and start DEV-MKRGENIUS-BRAIN
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
    - name: Executing remote SSH commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_DNS }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ${{ secrets.TARGET_DIR }}
          sudo docker stop dev-mkrgenius-brain
          sudo docker rm dev-mkrgenius-brain
          git checkout develop && git pull --rebase
          sudo docker build . -t brain:dev
          sudo docker run -d --name dev-mkrgenius-brain --env-file .env -p 8000:8000 brain:dev
